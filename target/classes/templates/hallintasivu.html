<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>uHup</title>
        <meta charset="utf-8" />
        <style>

            table, th, td{
                border: 1px solid dodgerblue;
                border-collapse: collapse;
                text-align: center;
            }
            th, td{
                padding: 5px;
                text-align: center;
            }
            th{
                text-align: center;
            }

            body {
                background-color: dodgerblue;
                font-family: Arial Black;
                font-style: normal;
                color: greenyellow;
                text-align: center;

            }

            input{
                border-radius: 5px    
            }

            /* unvisited link */
            a:link {
                color: black;
            }

            /* visited link */
            a:visited {
                color: darkslateblue;
            }

            /* mouse over link */
            a:hover {
                color: purple;
            }

            /* selected link */
            a:active {
                color: purple;
            }
        </style>
    </head>


    <body>
        <br></br>
        <div>
            <div style="width:50%;float:left">
                <h2 style="font-family:Copperplate Gothic Bold; text-align: left">uHup</h2>
            </div>
            <div style="width:50%;float:left">
                <a th:href="${'/uHup/kayttaja/' + kayttaja.id}" style="font-family: Arial; text-align: right">Palaa aluelistaussivulle</a>
            </div>
            <div style="clear:both">
            </div>    
        </div>
        <br></br>


        <h1>HALLINTAJÄRJESTELMÄ</h1>


        <br></br>
        <div> 
            <div style="width:33%;float:left">
                <h3> Lisää uusi käyttäjä:</h3>

                <form th:action="${'/uHup/kayttaja/' + kayttaja.id + '/hallitsemaailmaasi987654321/nyt'}" method="POST">
                    <h5>Sähköposti:</h5>
                    <input type="text" name="sahkoposti" placeholder="matti.meikalainen@mm.com"/>
                    <br></br>
                    <h5>Kayttajanimi:</h5>
                    <input type="text" name="kayttajanimi" placeholder="MattiMeikalainen"/>
                    <br></br>
                    <h5>Salasana:</h5>
                    <input type="text" name="salasana" placeholder="Ma13Me"/>
                    <br></br>
                        <h5>Moderaattori:</h5>
                        <input type="text" name="moderaattori" placeholder="0 = ei oikeuksia tai 1 = oikeudet" />
                    <br></br>
                    <br></br>
                    <button style="background: greenyellow; color: blue" type="submit">Lisää Käyttäjä</button>
                </form>
            </div>

            <div style="width:33%;float:left">
                <h3>Hae käyttäjää:</h3>
                <input type="text" name="kayttaja" placeholder="MattiMeikäläinen"/>
                <button style="background: greenyellow; color: blue" type="submit">Etsi</button>
                <br></br>
                <h4>Käyttäjän tiedot:</h4>
                <ul>
                    <li class="reunustettu" th:text="${kayttaja.toString}">
                    </li>
                </ul>
                <br></br>
                <h3>Poista käyttäjä:</h3>
                <form>
                    <input type="text" name="kayttajanpoisto" placeholder="nro"/>
                    <button style="background: greenyellow; color: blue" type="submit">Poista</button>
                </form>
            </div> 

            <div style="width:33%;float:left">
                <h3 style="text-align: right">Poista alue:</h3>
                <form style="text-align: right">
                    <input type="text" name="alueenpoisto" placeholder="id"/>
                    <br></br>
                    <button style="background: greenyellow; color: blue" type="submit">Poista</button>
                </form>
                <br></br>
                <h3 style="text-align: left">Poista keskustelu:</h3>
                <form style="text-align: left">
                    <input type="text" name="id" placeholder="id"/>
                    <br></br>
                    <button style="background: greenyellow; color: blue" type="submit">Poista</button>
                </form>
                <br></br>
                <h3 style="text-align: right">Poista viesti:</h3>
                <form style="text-align: right">
                    <input type="text" name="id" placeholder="id"/>
                    <br></br>
                    <button style="background: greenyellow; color: blue" type="submit">Poista</button>
                </form>
            </div>

        </div>
    </body>    
</html>
