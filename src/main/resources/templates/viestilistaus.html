
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>uHup</title>
        <meta charset="utf-8" />
        <style>

            table, th, td{
                border: 1px solid dodgerblue;
                border-collapse: collapse;
                text-align: center;
            }
            th, td{
                padding: 5px;
                text-align: center;
            }
            th{
                text-align: center;
            }

            body {
                background-color: dodgerblue;
                font-family: Bree Serif;
                font-style: normal;
                color: orange;
                text-align: center;

            }

            input{
                border-radius: 5px    
            }

            .reunustettu{
                border: 1px solid lightcoral;
                margin-bottom: 10px;
            }

            /* unvisited link */
            a:link {
                color: black;
            }

            /* visited link */
            a:visited {
                color: darkslateblue;
            }

            /* mouse over link */
            a:hover {
                color: purple;
            }

            /* selected link */
            a:active {
                color: purple;
            }




        </style>
    </head>

    <body>

        <button style="color: blue; background-color: orange" type="submit">Takaisin</button>    
        <br></br> 


        <h2 style="font-family:Copperplate Gothic Bold; text-align: left">uHup</h2>
        <br></br>


        <h4 style="font-family:Copperplate Gothic Bold; text-align: left" th:text="${alue.otsikko}"></h4>

        <h1 th:text="${keskustelu.otsikko}"></h1>

        <div>
            <div style="width:20%;float:left">
                
            </div>
            <div style="width:60%;float:left">    
                <ul>
                    <li class="reunustettu" th:each="viesti: ${viestit}" th:text="${viesti.viesti}">
                    </li>
                </ul>

                <form th:action="${'/uHup/kayttaja/' + kayttaja.id + '/alue/' + alue.id + '/keskustelu/' + keskustelu.id}" method="POST">
                    <textarea name="viesti" rows="10" cols="50" placeholder="kirjoita viestisi t채h채n"></textarea>
                    <br></br>
                    <button type="submit">L채het채</button>
                </form>

            </div>
        </div>    


    </body>    


</html>
