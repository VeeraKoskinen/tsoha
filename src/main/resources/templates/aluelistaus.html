<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
         <title>uHup</title>
         <meta charset="utf-8" />
         <style>
             
            table, th, td{
                border: 1px solid dodgerblue;
                border-collapse: collapse;
                text-align: center;
            }
            th, td{
                padding: 5px;
                text-align: center;
            }
            th{
                text-align: center;
            }

            body {
                background-color: dodgerblue;
                font-family: Bree Serif;
                font-style: normal;
                color: orange;
                text-align: center;
                
            }
            
            input{
                border-radius: 5px    
            }
            
            /* unvisited link */
            a:link {
                color: orange;
            }

            /* visited link */
            a:visited {
                color: yellowgreen;
            }

            /* mouse over link */
            a:hover {
                color: gold;
            }

            /* selected link */
            a:active {
                color: gold;
            }
        </style>
    </head>
    
    
     <body>
         <a name="moderaattori" style="text-align: right"  th:href="${'/uHup/kayttaja/' + kayttaja.id + '/hallitsemaailmaasi987654321/nyt'}">Siirry järjestelmänhallintaan</a>
         <a name="uloskirjaaja" style="text-align: left"  th:href="${'/uHup'}">Kirjaudu ulos</a>
           
    <br></br> 
    
    
    <h1 style="font-family:Copperplate Gothic Bold; text-align: left">uHup</h1>
    <br></br>
    
    
    
    <table style="width:100%">
            <tr>
                <th style="color: blue">ID</th>
                <th>Alueet </th>
                <th>Viestejä yhteensä </th>
                <th>Viimeisin viesti </th>
            </tr>

            <tr th:each="alue: ${alueet}" >
                <td>
                    <a th:text="${alue.id}" style="color: blue">1</a>
                </td>    
                <td>
                    <a th:href="${'/uHup/kayttaja/' + kayttaja.id + '/alue/' + alue.id}" th:text="${alue.otsikko}">1</a> 
                </td>
                <td>
                    <span th:text="${alue.Viestimaara}">1</span>
                </td>
                <td>
                    <span th:text="${alue.ViimeisinViesti}">esimerkki</span>
                </td>
            </tr>
        </table>
    
        <br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
    
        <form th:action="${'/uHup/kayttaja/' + kayttaja.id}" method="POST">
            <h4>Lisää uusi aihe:</h4>
            <input  type="text" name="Otsikko"/>  
            <br></br>
            <button style="color: blue; background-color: orange" type="submit">LISÄÄ</button>
        </form>
    
    </body>
    
    
    
</html>
